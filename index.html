<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced BST visualization</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="heading">
      <span style='color: rgb(255, 23, 68);'>Red</span>
      <span style='color: black;'>Black</span> Tree Visualization
    </div>
    
    <form onsubmit="return submitForm(event);">
      <input type="submit" hidden>
      
      <div class="buttons">
        <input  id="input">
        <button id="insert" type="button" onclick="insertNode();">
          Insert
        </button>
        <button id="delete" type="button" onclick="removeNode();">
          Delete
        </button>
      </div>

      <div class="buttons">
        <button id="auto"   type="button" onclick="toggleAutoFill();">
          Auto-fill nodes
        </button>
        <button id="toggle" type="button" onclick="toggleTree();">
          Switch to AVL Tree
        </button>
      </div>
    </form>
  
    <div id="canvas-wrapper"></div>
  </body>

  <script src="p5.js"></script>
  <script src="settings.js"></script>

  <script src="node.js"></script>
  <script src="tree.js"></script>
  <script src="sketch.js"></script>
</html>
