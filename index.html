<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced BST visualization</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
    <script src="node.js"></script>
    <script src="tree.js"></script>
    <script src="sketch.js"></script>

    <style>
      button, input {
        margin: 1rem 0.5rem;
        padding: 1rem;
        text-align: center;
        font-size: 1.2rem;
        width: fit-content;
      }

      .buttons {
        margin: auto;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>

  <body>
    <div class="buttons">
      <form onsubmit="return submitForm(event);">
        <input type="submit" hidden>
        <button id="toggle" onclick="toggleTree();">
          Change Tree
        </button>
        <input  id="input">
        <button id="insert" onclick="insertNode();">
          Insert
        </button>
        <button id="delete" onclick="removeNode();">
          Delete
        </button>
      </form>
    </div>
  </body>
</html>
