<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced BST visualization</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        box-sizing: border-box;
      }

      html, body {
        width: 100vw;
        height: 100vh;
      }

      body {
        background-color: whitesmoke;
        color: rgb(51, 51, 51);
      }

      .dark-body {
        background-color: rgb(51, 51, 51);
        color: whitesmoke;
      }

      #heading {
        height: 10vh;
        padding: 1rem;
        text-align: center;
        vertical-align: middle;

        font-size: 2rem;
        transition: font-size 200ms;
        font-weight: normal;
      }

      @media only screen and (max-width: 576px) {
        #heading {
          font-size: 1.75rem;
        }
      }

      button, input {
        margin: 1rem 0.5rem;
        padding: 1rem;

        background-color: transparent;
        border: 1px solid rgb(51, 51, 51);
        color: rgb(51, 51, 51);

        text-align: center;
        font-size: 1.4rem;
        
        white-space: nowrap;
      }

      button {
        cursor: pointer;
      }

      button:hover:enabled, button:focus {
        border-width: 3px;
      }

      .dark-input {
        border: 1px solid whitesmoke;
        color: whitesmoke;
      }

      button:disabled, input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .buttons {
        height: 10vh;
        margin: auto;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      #toggle {
        width: 24ch;
      }

      #insert, #delete {
        width: 8ch;
      }

      #auto {
        width: 20ch;
      }

      #canvas-wrapper {
        width: 100vw;
        height: 80vh;
        
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div id="heading"></div>
    
    <form class="buttons" onsubmit="return submitForm(event);">
      <input type="submit" hidden>
      <button id="toggle" type="button" onclick="toggleTree();">
      </button>
      <input  id="input">
      <button id="insert" type="button" onclick="insertNode();">
        Insert
      </button>
      <button id="delete" type="button" onclick="removeNode();">
        Delete
      </button>
      <button id="auto"   type="button" onclick="toggleAutoFill();">
        Auto-fill nodes
      </button>
    </form>
  
    <div id="canvas-wrapper"></div>
  </body>

  <script src="p5.js"></script>
  <script src="settings.js"></script>

  <script src="node.js"></script>
  <script src="tree.js"></script>
  <script src="sketch.js"></script>
</html>
